name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        id: deploy_step
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/wealthwise-agent
            
            # STEP 1: Pull latest code first (Critical Fix)
            git pull origin main
            
            # STEP 2: Make executable and run
            chmod +x deploy.sh
            ./deploy.sh

      - name: Send Email on Failure (Low Disk Space)
        if: failure() # Runs only if the step above crashes (exit 1)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ALERT: WealthWise Deployment Failed"
          to: ${{ secrets.EMAIL_USERNAME }}
          from: GitHub Actions
          body: |
            Your WealthWise deployment failed.
            Reason: The deployment script exited with an error. 
            Most likely cause: Disk space on EC2 is below 3GB.
            
            Please SSH into the server and check 'df -h'.